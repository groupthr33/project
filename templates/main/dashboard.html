{% extends "base.html" %}
{% block content %}
    <div class="dashboard">
        <div class="welcome-name">Hello, {{ username }}</div>
        <form class="logout-button-form" action="/logout/" method="post">
            {% csrf_token %}
            <input class="logout-button" type="submit" value="Logout">
        </form>
        {% for cmd in commands %}
            <a class="dashboard-item {% if not cmd.active %}disabled{% endif %}" href="/{{ cmd.name }}">{{ cmd.friendly_name }}</a>
        {% endfor %}
    </div>
{% endblock content %}
