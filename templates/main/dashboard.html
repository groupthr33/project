{% extends "base.html" %}
{% block content %}
    <div class="dashboard">
        <div class="welcome-name">Hello, {{ username }}</div>
        <form class="logout-button-form" action="/logout/" method="post">
            {% csrf_token %}
            <input class="logout-button" type="submit" value="Logout">
        </form>
        {% for cmd in commands %}

            {% if cmd.active %}
                <a class="dashboard-item" href="/{{ cmd.name }}">{{ cmd.friendly_name }}</a>
            {% endif %}
            {% if not cmd.active %}
                <a class="dashboard-item disabled" href="/{{ cmd.name }}">{{ cmd.friendly_name }}</a>
            {% endif %}
        {% endfor %}
    </div>
{% endblock content %}
